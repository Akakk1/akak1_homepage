<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>液态玻璃风格个人主页</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background-image"></div>
    
    <div class="container">
        <div class="content">
            <div class="glass-panel" id="glassPanel">
                <div class="glass-distortion"></div>
                <div class="liquid-drop" id="liquidDrop"></div>
                
                <div class="content-layer">
                    <h1>创意设计师</h1>
                    <div class="subtitle">打造独特的数字体验</div>
                    <p>我专注于创建优雅、直观的数字体验。我的设计理念融合了美学与功能性，旨在为用户提供无缝的交互体验。通过液态玻璃风格，我希望传达出设计的流动性与透明度。</p>
                    
                    <div class="button-group">
                        <button class="liquid-button" data-drop>
                            <span>查看作品</span>
                            <div class="button-distortion"></div>
                        </button>
                        <button class="liquid-button" data-drop>
                            <span>联系我</span>
                            <div class="button-distortion"></div>
                        </button>
                        <button class="liquid-button" data-drop>
                            <span>下载简历</span>
                            <div class="button-distortion"></div>
                        </button>
                    </div>
                    
                    <div class="skills">
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>UI/UX 设计</span>
                                <span>95%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 95%"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>前端开发</span>
                                <span>85%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 85%"></div>
                            </div>
                        </div>
                        <div class="skill-item">
                            <div class="skill-name">
                                <span>动效设计</span>
                                <span>90%</span>
                            </div>
                            <div class="skill-bar">
                                <div class="skill-progress" style="width: 90%"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <a href="#" class="social-icon" data-drop><i class="fab fa-dribbble"></i></a>
                        <a href="#" class="social-icon" data-drop><i class="fab fa-behance"></i></a>
                        <a href="#" class="social-icon" data-drop><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon" data-drop><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-image">
            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="个人照片">
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
